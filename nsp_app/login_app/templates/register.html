<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>New Spectrum Photography</title>
  <link rel="icon" href="{% static 'favicon.ico
    ' %}" />
  {% load static %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/9a2cd9107e.js" crossorigin="anonymous"></script>
  <script src=" https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200..900&display=swap"></script>
  <link rel="stylesheet" href="{% static '/css/style.css' %} " />
</head>
<html>

<body>
  <div class="fixed-top">
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <h5 class="text-white h4">Gallery</h5>
        <a class="text-muted" href="lr"> Login</a>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark text-white"> New Spectrum Photography
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
        aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <h1 class="shadow"></h1>
  <a id="home"href="/" class="text-dark">Home</a>
  </div>
  <div class="row">
    <div class="col-5">
      <form class="border border-white shadow p-5" action="login_app/user/register" method="POST">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %} {% csrf_token %}
        <p class="text-white border-rider">Register to view your images.</p>

        <div class="form-group">
          <label>First Name</label><input class="form-control" type="text" placeholder="First Name" name="first_name" />
        </div>

        <div class="form-group">
          <label>Last Name</label><input class="form-control" type="text" placeholder="Last Name" name="last_name" />
        </div>

        <div class="form-group">
          <label>Email Address</label><input class="form-control" type="email" placeholder="Email address"
            name="email" />
        </div>

        <div class="form-group">
          <label>Password</label><input class="form-control" type="password" placeholder="Password" name="password" />
        </div>
        <div class="form-group">
          <label>Confirm Password</label><input class="form-control" type="password" placeholder="Password"
            name="confirm_password" />
        </div>
        <div class="form-group text-right">
          <div class="form-group text-right"><button class="btn btn-light shadow" type="submit">Register</button>
            </submit>
          </div>
      </form>
    </div>
  </div>
</body>

</html>

</html>
